<!doctype html>
<html lang="en" ng-app="myApp">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
  <meta charset="utf-8">

  <title>View Editor</title>

  <!-- bower:css -->
  <!-- endbower -->

  <link rel="stylesheet" href="lib/redactor/redactor.min.css">
  <link rel="stylesheet" href="css/ve-mms.styles.min.css">

</head>

<body ng-controller="VeCtrl">

<div growl></div>

<div id="outer-wrap">
    <div id="inner-wrap">
        <div ui-view="menu"></div>
        <div fa-pane pane-anchor="center" id="main-pane">
            <div fa-pane pane-anchor="west" pane-size="20%" pane-handle="4" pane-min="20px" class="west-tabs">
                <div ui-view="pane-left" class="container-pane-left" style="display:table;"></div>
            </div>
            <div fa-pane pane-anchor="east" pane-size="41px" pane-no-toggle="true">
                <div ui-view="toolbar-right"></div>
            </div>
            <div fa-pane pane-anchor="center" class="center-view">
                <div fa-pane pane-anchor="east" pane-size="30%" pane-handle="4" pane-min="20px" class="pane-right">
                    <div ui-view="pane-right"></div>
                </div>   
                <div fa-pane pane-anchor="center" class="pane-center">
                    <div ui-view="pane-center">
                      <i class="pane-center-spinner fa fa-5x fa-spinner fa-spin"></i>
                    </div>
                </div>
            </div> 
        </div>
        <mms-footer></mms-footer>
    </div>
</div>

  <script src="lib/modernizr/modernizr.custom.61017.min.js"></script>
  
  <!-- bower:js -->
  <!-- endbower -->
  
  <!-- redactor -->
  <script src="lib/redactor/redactor.js"></script>
  <script src="lib/redactor/fontcolor.js"></script>
  <script src="lib/redactor/fontsize.js"></script>

  <!-- GoJS -->
  <script src="lib/gojs/go.js"></script>
  <script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
  <!-- MMS -->
  <script src="mms.js"></script>
  <script src="mms.directives.tpls.js"></script>
  <script src="mms.directives.js"></script>

  <!-- MMS Application-->
  <script src="js/ve/app.js"></script>
  <script src="js/ve/controllers.js"></script>

</body>
</html>
