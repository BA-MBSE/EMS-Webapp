<div class="pane-left" fa-pane pane-anchor="west" pane-size="300px" pane-min="20px">

	<table class="table">

		<h3>Unstaged Changes<button ng-show="unstagedCounter" ng-click="stageAllUnstaged(changes)" type="button" class="btn btn-staging btn-stage-all"><i class="fa fa-arrow-down"></i></button></h3>


	    <tr ng-click="selectChange(change)" ng-repeat="change in changes | filter: {staged: false}">
	        <td><i class="fa {{change.icon}} icon-{{change.type}}"><i></td>
	        <td>{{change.name}}</td>
	        <td>
	        	<button ng-click="stageChange(change)" type="button" class="btn btn-staging"><i class="fa fa-arrow-down"></i></button>
	        </td>
	    </tr>

	</table>

	<table class="table">

		<h3>Staged Changes<button ng-show="stagedCounter" ng-click="unstageAllStaged(changes)" type="button" class="btn btn-staging btn-unstage-all"><i class="fa fa-arrow-up"></i></button></h3>

	    <tr ng-click="selectChange(change)" ng-repeat="change in changes | filter: {staged: true}">
	        <td><i class="fa {{change.icon}} icon-{{change.type}}"><i></td>
	        <td>{{change.name}}</td>
	        <td>
	        	<button ng-click="stageChange(change)" type="button" class="btn btn-staging"><i class="fa fa-arrow-up"></i></button>
	        </td>
	    </tr>

	</table>

   <button type="button" ng-click="mergeStagedChanges()" class="btn btn-success btn-merge">MERGE STAGED CHANGES</button>
   <button type="button" ng-click="goBack()" class="btn btn-danger btn-go-back">GO BACK</button>

</div>

<div class="pane-right" fa-pane pane-anchor="east" pane-size="20%" pane-handle="14" pane-min="20px">

   <h3>Staged Tree</h3>
	<mms-tree tree-data="treeData" tree-control="treeapi" section-numbering="false" options="options"></mms-tree>

</div>

<div class="pane-center" fa-pane pane-anchor="center" pane-size="60%" pane-min="30px">

	<div ui-view="view">Select a change to inspect from the left pane.</div>

</div>
