<div fa-pane pane-anchor="west" pane-size="20%" pane-handle="4" pane-min="20px" class="west-tabs">
	<div class="container-fluid">
		<br>
	    <div align="center">
	  	   <button type="button" class="btn btn-success">Merge Workspace (Staged Changes)</button>
	    </div>	
	    <br>	
		<table class="table table-hover table-condensed">
			<caption><h4>Staged Changes<h4></caption>
		    <tr ng-click="selectChange(change)" ng-repeat="change in changes | filter: {staged: true}">
		        <td><i class="fa {{change.icon}} icon-{{change.type}}"><i></td>
		        <td>{{change.data.name}}</td>
		        <td>
		        	<button ng-click="stageChange(change)" type="button" class="btn btn-danger btn-xs">Unstage</button>
		        </td>
		    </tr>
		</table>
		<table class="table table-hover table-condensed">
			<caption><h4>Unstaged Changes<h4></caption>
		    <tr ng-click="selectChange(change)" ng-repeat="change in changes | filter: {staged: false}">
		        <td><i class="fa {{change.icon}} icon-{{change.type}}"><i></td>
		        <td>{{change.data.name}}</td>
		        <td>
		        	<button ng-click="stageChange(change)" type="button" class="btn btn-primary btn-xs">Stage</button>
		        </td>
		    </tr>
		</table>		
	</div>
</div>
<div fa-pane pane-anchor="east" pane-size="20%" pane-handle="4" pane-min="20px">

	<div class="btn-group btn-group-justified">
	  <div class="btn-group">
	    <button type="button" ng-click="toggleTree('mine')" class="btn btn-default" ng-class="{'btn-primary': modelTree.toggle.mine}">Mine</button>
	  </div>
	  <div class="btn-group">
	    <button type="button" ng-click="toggleTree('theirs')" class="btn btn-default" ng-class="{'btn-primary': modelTree.toggle.theirs}">Theirs</button>
	  </div>
	  <div class="btn-group">
	    <button type="button" ng-click="toggleTree('staged')" class="btn btn-default" ng-class="{'btn-primary': modelTree.toggle.staged}">Staged</button>
	  </div>
	  <div class="btn-group">
	    <button type="button" ng-click="toggleTree('deltas')" class="btn btn-default" ng-class="{'btn-primary': modelTree.toggle.deltas}">Deltas</button>
	  </div>
	</div>

	<mms-tree tree-data="treeData" tree-control="treeapi" section-numbering="false" options="options_staged" on-select="select_branch_id(branch.data.sysmlid)"></mms-tree>

</div>
<div fa-pane pane-anchor="center" pane-size="60%" pane-handle="4" pane-min="30px">
	<div class="container-fluid" 
		<div ui-view="view">Select an item from the Table of Contents.</div>
	</div>
</div>
