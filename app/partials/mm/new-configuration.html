<div class="modal-header">
  <h4>CREATE NEW CONFIGURATION</h4>
</div>

<div class="modal-body comment-modal">
  
  <div class="comment-modal-input">

    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" ng-model="configuration.name" type="text" placeholder="Type a name for your configuration here"></input>
    </div>

  </div>

</div>

<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">CREATE</button>
    <button class="btn btn-danger" ng-click="cancel()">CANCEL</button>
</div>
