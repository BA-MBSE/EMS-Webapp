<div>

	<h1>Workspaces</h1>
	<br>

	<table class="table table-hover">
	    <tr ng-repeat="workspace in workspaces">
	        <td>{{workspace.name}}</td>
	        <td>{{workspace.creator}}</td>
	        <td>{{workspace.created}}</td>
	        <td>{{workspace.parent}}</td>
	        <td>
	        	<a class="btn btn-default" ui-sref="main.diff({source: workspace.parent, target: workspace.id})">Compare</button>
	        </td>
	    </tr>
	</table>

</div>
