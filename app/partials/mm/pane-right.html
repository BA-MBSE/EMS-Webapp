<div class="pane-right">
    <div class="container-fluid">
	    
		<div ng-show="!editing"><h1 class="prop element-title">{{element.name}}</h1></div>
		<div ng-show="editing">
		  <h2 class="prop-title">NAME</h2>
	      <input class="form-control" ng-model="element.name" type="text"></input>
	    </div>

		<h2 class="prop-title">DESCRIPTION</h2>

		<div ng-show="!editing"><span ng-bind-html="element.description"></span></div>
		<div ng-show="editing">
	      <textarea mms-tinymce class="form-control" ng-model="element.description"></textarea>
	    </div>

    	<div ng-if="type=='Workspace'">
		    <h2 class="prop-title">TASK AUTHOR</h2>
		    <h3 class="prop">{{element.creator}}</h3>
		   <!-- <h2 class="prop-title spec-view-type-heading">LAST MODIFIED</h2>
		    <h3 class="prop">{{element.modified | date:'M/d/yy h:mm a'}}</h3> -->
		    <h2 class="prop-title">DATE CREATED</h2>
		    <h3 class="prop">{{element.created | date:'M/d/yy h:mm a'}}</h3>
		</div>
		<div ng-if="type=='Configuration'">
			<h2 class="prop-title">TIMESTAMP</h2>
			<h3 class="prop">{{element.timestamp | date:'M/d/yy h:mm a'}}</h3>
		</div>
    </div>
</div>
