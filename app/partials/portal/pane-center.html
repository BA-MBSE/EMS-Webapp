<div ng-hide="veViewLoading" class="pane-center container-fluid"> -->
<div class="pane-center container-fluid">

  <div class="pane-center-btn-group">

     <a type="button" ng-repeat="button in buttons" class="view-tools center" ng-click="button.action()" tooltip="{{button.tooltip}}" tooltip-append-to-body="true" tooltip-trigger="mouseenter" tooltip-popup-delay="400" tooltip-placement="bottom">
          <span class="fa {{button.icon}}"></span>
      </a>

  </div>

  <div class="pane-center-inner">
    
    <h4><a class="docweb-link" href="docweb.html#/workspaces/{{ws}}/sites/{{site}}">DocWeb</a></h4>
    
    <div ng-repeat="document in documents | orderBy: 'name'">
        <!-- <h4 style="display:inline;">{{document.name}}</h4> -->

      <a class="dash-link" href="ve.html#/workspaces/{{ws}}/sites/{{site}}/products/{{document.sysmlid}}/latest">{{document.name}}</a>   

      <a class="dash-link" href="ve.html#/workspaces/{{ws}}/sites/{{site}}/products/{{document.sysmlid}}/latest" target="_blank"> <span class="fa fa-external-link"></span></a>   

        <!-- <a class="dash-link" href="/share/page/site/{{site.name}}/dashboard" target="_blank">Dashboard</a> - <a class="docweb-link" href="docweb.html#/workspaces/{{ws}}/sites/{{site.name}}" target="_blank">DocWeb</a> -->
    </div>

  </div>

</div>
