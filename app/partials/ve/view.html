<div fa-pane="pane-selector" pane-anchor="east" pane-size="41px" class="pane-selector">
  <ul>
      <li>
        <a href="#" tooltip="Element Data" tooltip-trigger="mouseenter" tooltip-placement="left" tooltip-append-to-body="true" ><i class="fa fa-eye"></i></a>
      </li>
      <li>
        <a href="#" tooltip="Element History" tooltip-trigger="mouseenter" tooltip-placement="left" tooltip-append-to-body="true"><i class="fa fa-history"></i></a>
      </li>
      <li>
        <a href="#" tooltip="Expression Editor" tooltip-trigger="mouseenter" tooltip-placement="left" tooltip-append-to-body="true"><i class="fa fa-terminal"></i></a>
      </li>
  </ul>
</div>
<div fa-pane="main" pane-anchor="center">
    <div fa-pane="element" pane-anchor="east" pane-size="40%" pane-handle="4" pane-min="30px">
        <div class="container-fluid">
            <h4>Element Data</h4> 
            <mms-spec mms-eid="{{eid}}" mms-cf-elements="viewElements" mms-edit-field="all" mms-version="{{version}}"></mms-spec>
        </div>
    </div>
    <div fa-pane pane-anchor="center">
        <tabset>
            <tab heading="View">
                <div class="container-fluid">
                    <mms-view mms-vid="{{vid}}" mms-cf-clicked="tscClicked(elementId)" mms-order="true" mms-version="{{version}}"></mms-view>
                </div>
            </tab>
        </tabset>
    </div>
</div>
