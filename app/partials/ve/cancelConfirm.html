<div class="modal-header"><h4>Discard Edits</h4></div>
<div class="modal-body">
    <div>You have unsaved edits, are you sure you want to discard?
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-danger" ng-click="ok()">Yes</button>
    <button class="btn btn-sm btn-primary" ng-click="cancel()">No</button>
</div>
