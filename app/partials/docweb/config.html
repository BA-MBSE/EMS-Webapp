<div class="container-fluid">
  <span class="h4">Documents</span>
  <br/>

  <div>
    <span class="h5"><a ng-click="get_latest_drafts()">Latest Drafts</a></span>
    <hr/>
  </div>

  <a ng-click="create_new_config()" class="btn btn-primary btn-sm">Create Configuration</a>
  <br><br>

  <table class="table table-hover table-condensed">
      <tr ng-repeat="config in configs">
        <td><a ng-click="select_config_view(config.id)">{{config.name}}</a></td>
        <td>{{config.modified | date:'medium'}}</td>
      </tr>
  </table>

</div>
