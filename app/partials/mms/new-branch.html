<div class="modal-header">
    <h4>Create New Branch From {{from}}</h4>
</div>

<div class="modal-body comment-modal">

    <div class="comment-modal-input">

        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" ng-model="branch.name" type="text"
                   placeholder="Type a name for your branch here" autofocus></input>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea mms-ckeditor class="form-control" ng-model="branch.description"></textarea>
        </div>
        <div class="form-group">
            <label>Permission:</label>
            <input ng-model="branch.permission" value="read" type="radio"> Read</input>
            <input ng-model="branch.permission" value="write" type="radio"> Write</input>
        </div>
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Create <i ng-show="oking" class="fa fa-spin fa-spinner"></i>
    </button>
    <button class="btn btn-tertiary" ng-click="cancel()">Cancel</button>
</div>
