<div class="pane-right">
    <div ng-if="documentOb !== null">
        <div class="container-fluid" ng-show="show.element">
            <br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Edits ({{veEditsLength()}}):</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-options="eid as edit.type + ': ' + edit.name for (eid, edit) in veEdits" ng-model="tracker.etrackerSelected" ng-change="etrackerChange()">
                        <!-- <option value="">--- Choose Open Edits ---</option> -->
                        </select>
                    </div>
                </div>
            </form>
            <mms-spec mms-element-id="{{specInfo.id}}" mms-edit-field="all" mms-commit-id="{{specInfo.commitId}}" mms-ref-id="{{specInfo.refId}}" mms-project-id="{{specInfo.projectId}}" mms-spec-api="specApi"></mms-spec>
        </div>
    </div>
    
    <div ng-if="documentOb !== null">
        <div class="container-fluid" ng-if="show.history">
          <mms-history mms-element-id="{{specInfo.id}}" mms-ref-id="{{specInfo.refId}}" mms-project-id="{{specInfo.projectId}}"></mms-history>
        </div>
    </div>
    
    <div class="container-fluid" ng-show="show.reorder">
        <mms-view-reorder mms-vid="{{viewOb.sysmlId}}" mms-project-id="{{viewOb._projectId}}" mms-commit-id="{{viewCommitId}}" mms-order="true" mms-ref-id="{{viewOb._refId}}" mms-view-reorder-api="viewContentsOrderApi"></mms-view-reorder>
    </div>

    <div class="container-fluid container-snapshots" ng-show="show.snapshots">
        <h1>Snapshots <i class="{{snapshotLoading}}"></i></h1>
        <input class="form-control" ng-model="snapshotsFilter" type="text" placeholder="Type here to filter snapshots">
        <table class="snapshot-table table table-condensed">
            <tr><th>Time</th><th>Created By</th><th>Tag</th></tr>
            <tr>
                <td>
                    <a ui-sref="project.ref.document({refId: 'master', search: undefined})" ui-sref-opts="{reload: true}" ng-click="snapshotClicked()">Latest</a>
                </td>
                <td></td>
                <td></td>
            </tr>
            <tr ng-repeat="tagOb in tagObs | filter:snapshotsFilter | orderBy:'-_timestamp'">
                <td>
                    <a ui-sref="project.ref.document({refId: tagOb.id, search: undefined})" ui-sref-opts="{reload: true}" ng-click="snapshotClicked()">{{tagOb._timestamp | date:'M/d/yy h:mm a'}}</a>
                </td>
                <td>{{tagOb._creator}}
                </td>
                <td>
                    <a ui-sref="project.ref({refId: tagOb.id, search: undefined})" ui-sref-opts="{reload: true}">{{tagOb.name}}</a>
                </td>
            </tr>
        </table>
    </div>

    <div class="container-fluid container-snapshots" ng-show="show.tags">
        <h1>Tags <i class="{{snapshotLoading}}"></i></h1>

        <table class="snapshot-table table table-condensed">
            <tr><th>Name</th><th>Time</th><th>Commit</th></tr>
            <tr>
                <td>
                    <a ui-sref="project.ref({refId: 'master', search: undefined})" ui-sref-opts="{reload: true}">Latest</a>
                </td>
                <td></td><td></td>
            </tr>
            <tr ng-repeat="tagOb in tagObs | orderBy:'-_timestamp'">
                <td>
                    <a ui-sref="project.ref({refId: tagOb.id, search: undefined})" ui-sref-opts="{reload: true}">{{tagOb.name}}</a>
                </td>
                <td>{{tagOb._timestamp | date:'M/d/yy h:mm a'}}
                </td>
                <td>{{tagOb.commitId}}</td>
            </tr>
        </table>
    </div>
    <div class="container-fluid" ng-show="show.jobs">
        <mms-jobs mms-doc-id="{{documentOb.sysmlId}}" mms-project-id="{{projectOb.id}}" mms-ref-id="{{refOb.id}}"></mms-jobs>
    </div>
</div>
