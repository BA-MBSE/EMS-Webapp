<div id="modal-window">
 <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Switch Project</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="btn-group" uib-dropdown keyboard-nav>
      <span class="label-dropdown">Project:</span> 
      <button id="simple-btn-keyboard-nav" type="button" class="dropdown-toggle" uib-dropdown-toggle ng-click="updateOrgChecked()">
        <span>{{ selectedOrg }}<i class="fa fa-caret-down" aria-hidden="true"></i></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav">
        <li class="checked-list-item" ng-if="org.checked" ng-repeat="org in orgs" ng-click="selectOrg(org)">{{ org.name }}</li> 
      </ul>
    </div>
    <div class="btn-group" uib-dropdown keyboard-nav>
      <span class="label-dropdown">Module:</span> 
      <button id="simple-btn-keyboard-nav" type="button" class="dropdown-toggle" ng-click="updateProjChecked()" uib-dropdown-toggle ng-disabled="!selectedOrg">
        <span>{{ selectedProject }}<i class="fa fa-caret-down" aria-hidden="true"></i></span>
      </button>
      <ul class="dropdown-menu list-with-selected-item" uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav">
        <li><a ng-repeat="project in projects" ng-click="selectProject(project)" ng-class="{'checked-list-item': project.checked }">{{ project.name }}</a></li>
      </ul>
    </div>
  </div>
  <div class="modal-footer ng-scope">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="continue()">Continue</button>
  </div>
</div>
