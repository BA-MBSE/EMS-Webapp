<div class="modal-header">
  <h4>CREATE NEW VIEW</h4>
</div>

<div class="modal-body comment-modal">
  
  <div class="comment-modal-input">

    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" ng-model="newView.name" type="text" placeholder="Type a name for your view here"></input>
    </div>

    <form ng-submit="search(searchText)">
        <div class="form-search input-group">
            <input class="form-control" type="text" ng-model="searchText" placeholder="Search for a view" />
            <span class="input-group-btn">                
                <button class="btn btn-primary" type="button" ng-click="search(searchText)">
                <span class="btn-text">GO</span> <i ng-show="searching" class="fa fa-spin fa-spinner"></i></button>
            </span>
        </div>
    </form>
    <!-- start -->
        <div class="modal-body transclude-modal transclude-modal-input container-search-type">
            <div class="btn-group btn-group-xs">
                <button ng-click="setSearchType('name')" type="button" class="btn-search-name btn-search-type btn btn-default active">NAME</button>
                <button ng-click="setSearchType('documentation')" type="button" class="btn-search-documentation btn btn-search-type btn-default">DOCUMENTATION</button>
                <button ng-click="setSearchType('value')" type="button" class="btn-search-value btn-search-type btn btn-default">VALUE</button>
                <button ng-click="setSearchType('id')" type="button" class="btn-search-id btn-search-type btn btn-default">MDID</button>
            </div>
        </div>
    <!-- end -->
    <div class="misc-form-field">
        <div class="form-filter" ng-show="mmsCfElements">
            <input class="form-control" type="text" ng-model="filter" placeholder="Type here to filter elements in the table" />
        </div>
    </div>
    <br>
    <div class="container-fluid transclude-table">
        <table class="table table-bordered">

            <tr>
                <th>NAME</th>
                <th>QUALIFIED NAME</th>
                <th>DOC</th>
            </tr>

            <tr ng-repeat="elem in mmsCfElements | filter:filter">
                <td ng-click="addView(elem.sysmlid)" class="clickable">
                    {{elem.name}}
                </td>
                <td>
                    {{elem.qualifiedName}}
                </td>
                <td>
                    {{elem.documentation | limitTo:20}}
                </td>
            </tr>

        </table>
    </div>

  </div>

</div>

<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">CREATE <i ng-show="oking" class="fa fa-spin fa-spinner"></i></button>
    <button class="btn btn-danger" ng-click="cancel()">CANCEL</button>
</div>
