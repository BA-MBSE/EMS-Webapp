<div id="ve-origin-select" class="row">
    <div class="account-wall">
        <div>
            <h2>{{ ve_title }}</h2>
        </div>
        <div>
            <form name="loginForm" ng-submit="continue()">
                <div class="btn-group ve-dark-dropdown-wide" uib-dropdown>
                    <span class="label-dropdown">Project:</span>
                    <button type="button" class="dropdown-toggle" uib-dropdown-toggle>
                        <span>{{ selectedOrg }}<i class="fa fa-caret-down" aria-hidden="true"></i></span>
                    </button>
                    <ul class="dropdown-menu list-with-selected-item" uib-dropdown-menu role="menu">
                        <li ng-model="selectedOrg" ng-repeat="org in orgs" ng-click="selectOrg(org)">{{ org.name }}</li>
                    </ul>
                </div>
                <div class="btn-group ve-dark-dropdown-wide" uib-dropdown>
                    <span class="label-dropdown">Module:</span>
                    <button type="button" class="dropdown-toggle" uib-dropdown-toggle ng-disabled="!selectedOrg">
                        <span>{{ selectedProject }}<i class="fa fa-caret-down" aria-hidden="true"></i></span>
                    </button>
                    <ul class="dropdown-menu list-with-selected-item" uib-dropdown-menu role="menu">
                        <li ng-model="selectedProject" ng-repeat="project in projects" ng-click="selectProject(project)">{{ project.name }}</li>
                    </ul>
                </div>
                <div class="bookmark" style="display:none">
                    <a>Bookmark Module</a>
                </div>
                <button class="btn btn-block" type="submit">CONTINUE
                    <span ng-if="spin"><i class="fa fa-spin fa-spinner"></i></span>
                </button>
            </form>
        </div>
    </div>
</div>
