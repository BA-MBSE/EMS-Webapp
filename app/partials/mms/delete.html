<div class="modal-header">
    <h4>Confirm delete</h4>
</div>

<div class="modal-body comment-modal">

    <div>Are you sure you want to delete {{type}} "{{name}}"?</div>

</div>

<div class="modal-footer">
    <button class="btn btn-danger btn-sm" ng-click="ok()">Delete <i ng-show="oking" class="fa fa-spin fa-spinner"></i></button>
    <button class="btn btn-sm" ng-click="cancel()">Cancel</button>
</div>
