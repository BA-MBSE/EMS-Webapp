<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
  <meta charset="utf-8">
  <title>Test MMS Module App</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" type="text/css">
  <!-- Froala - TODO minify before deploying -->
  <link rel="stylesheet" href="lib/froala/css/froala_editor.css" type="text/css">
  <!-- Angular Bootsrap Nav Tree -->
  <link rel="stylesheet" href="lib/angular-bootstrap-nav-tree/abn_tree.css" type="text/css">
</head>

<body ng-init="viewid = '_17_0_2_3_407019f_1390507595220_102072_29439'">
  <div class="container-fluid">
    <div class="row">menus</div>
    <div class="row">
      
      <!-- Left Side -->
      <div class="col-lg-2" ng-controller="AbnTestController">
        <abn-tree tree-data="my_data" tree-control="my_tree" 
              on-select="my_tree_handler(branch)" expand-level="2"> 
              <!-- initial-selection="Granny Smith"> -->
        </abn-tree>
      </div>

      <!-- Center (Main) View -->
      <div class="col-lg-8">
        <mms-view vid="{{viewid}}"></mms-view>
      </div>

      <!-- Right Side -->
      <div class="col-lg-2">right side</div>

    </div>
  </div>

<!-- jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script> 
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-animate.min.js"></script> 

<script src="lib/angular-bootstrap-nav-tree/abn_tree_directive.js"></script>
<script src="lib/angular-bootstrap-nav-tree/test_page.js"></script>

<!-- <script src="lib/angular/angular.js"></script> -->
<script src="lib/angular-ui-router.js"></script>
<script src="lib/lodash.js"></script>
<script src="lib/froala/js/froala_editor.js"></script>
<script src="lib/ui-bootstrap-tpls-0.10.0.js"></script>
<script src="mms.js"></script>
<script src="js/app.js"></script>

</body>
</html>
