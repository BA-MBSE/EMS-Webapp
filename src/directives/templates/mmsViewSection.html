<div ng-show="! isEditing">
    <h4 ng-hide="recompileEdit">{{section.name}}</h4>
    <div ng-show="recompileEdit" class="panel panel-info"><h4>{{edit.name}}</h4></div>
</div>
<div ng-class="{'panel panel-danger' : isEditing}">
  <div ng-class="{'no-display' : ! isEditing}" class="panel-heading clearfix">
    <h3 class="panel-title pull-left">
        <div ng-class="{prop: isEditing}"><input ng-class="{form-control : isEditing}" type="text" ng-model="edit.name"></input></div>
    </h3>
    <div class="btn-group pull-right">      
        <mms-button-bar buttons="buttons" mms-bb-api="bbApi"></mms-button-bar>
    </div>
  </div>
  <div ng-class="{'panel-body' :  isEditing}" class="inner">
       <div ng-repeat="instanceVal in section.specialization.instanceSpecificationSpecification.operand"> 
        <mms-view-presentation-elem data-mms-instance-val="instanceVal" data-mms-parent-section="section"></mms-view-presentation-elem>
      </div>
  </div>
</div>
