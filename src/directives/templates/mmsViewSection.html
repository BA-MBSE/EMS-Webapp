<div ng-if="!section.specification">
    <h4>{{section.name}}</h4> 
    <div ng-repeat="contain in ::section.contains" ng-switch on="contain.type"> 
        <mms-view-para data-mms-para="::contain" ng-switch-when="Paragraph"></mms-view-para>
        <mms-view-table data-mms-table="::contain" ng-switch-when="Table"></mms-view-table>
        <mms-view-list data-mms-list="::contain" ng-switch-when="List"></mms-view-list>
        <mms-view-img data-mms-image="::contain" ng-switch-when="Image"></mms-view-img>
        <mms-view-section data-mms-section="::contain" ng-switch-when="Section"></mms-view-section>
    </div>
</div>

<div ng-if="section.specification" ng-class="{'section-editing': isEditing}">
    <div ng-show="!isEditing">
        <h4 ng-hide="recompileEdit">{{section.name}}</h4>
        <div ng-show="recompileEdit" class="panel panel-info"><h4>{{edit.name}}</h4></div>
    </div>
    <div ng-class="{'panel panel-default' : isEditing}">
        <div ng-class="{'no-display' : ! isEditing}" class="panel-heading clearfix no-print">
            <div class="row">
              <div class="col-sm-8">
                <div class="input-group input-group">  
                    <span class="input-group-addon">Section</span> 
                    <input class="form-control" type="text" ng-model="edit.name" />
                </div>
              </div>
              <div class="col-sm-4">
                <div class="btn-group pull-right transclude-doc-bb">
                  <mms-button-bar buttons="buttons" mms-bb-api="bbApi"></mms-button-bar>
                </div>
              </div>
            </div>
        </div>
        <div ng-class="{'panel-body' :  isEditing}" class="inner">
            <div class="add-buttons-container" ng-init="$index = -1" ng-include="'mms/templates/mmsAddPeButton.html'"></div>
            <div ng-repeat="instanceVal in section.specification.operand track by instanceVal.instanceId"> 
                <mms-view-presentation-elem data-mms-instance-val="::instanceVal" data-mms-parent-section="::section"></mms-view-presentation-elem>
                <div class="add-buttons-container" ng-include="'mms/templates/mmsAddPeButton.html'">
            </div>
        </div>
    </div>
</div>
