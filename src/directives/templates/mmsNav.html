<header role="banner">
  <div class="block">
    <div class="banner-title">View Editor</div>
    <a ng-click="nav.toggleNav()" class="nav-btn" id="nav-open-btn" href="#nav"><i class="fa fa-lg fa-bars"></i></a>
  </div>
</header>

<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
  <div class="block">

    <ul>
      <!-- Brand name and document -->
      <li class="nav-title-li"><a class="nav-title-a" href="#">View Editor</a></li>
      <li class="nav-doc-li"><a class="nav-doc-a" href="#">{{title}}</a></li>

      <!-- Goto dropdown -->
      <li class="goto dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{site}}<i class="nav-dropdown-icon fa fa-caret-down"></i></a>
        <ul class="goto-dropdown dropdown-menu" role="menu">
          <li ng-if="type != 'docweb'"><a href="docweb.html#/sites/{{site}}">DocWeb</a></li>
          <li><a href="/share/page/site/{{site}}/dashboard">Dashboard</a></li>
        </ul>
      </li>

      <!-- Other sites dropdown -->
      <li class="other-sites dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" ng-click="reset()">Other Sites<i class="nav-dropdown-icon fa fa-caret-down"></i></a>
          <ul class="accordion-dropdown dropdown-menu">
              <accordion>
                  <accordion-group ng-repeat="(cat, sites) in categories" is-open="obj.catOpen">
                      <accordion-heading>
                          {{cat}}<i class="pull-right fa" ng-class="{'fa-caret-down': obj.catOpen, 'fa-caret-right': !obj.catOpen}"></i>
                      </accordion-heading>
                      <accordion>
                          <accordion-group ng-repeat="site in sites" class="site-level" is-open="siteOpen">
                              <accordion-heading>
                                {{site.title}}<i class="pull-right fa" ng-class="{'fa-caret-down': siteOpen, 'fa-caret-right': !siteOpen}"></i>
                              </accordion-heading>
                              <div class="accordion-links">
                                  <a class="dash-link" href="/share/page/site/{{site.name}}/dashboard">Dashboard</a><a class="docweb-link" href="docweb.html#/sites/{{site.name}}">Docweb</a>
                              </div>
                          </accordion-group>
                      </accordion>
                  </accordion-group>
              </accordion>
          </ul>
      </li>

      <li class="docweb-flyover" ng-if="type != 'docweb'"><a href="docweb.html#/sites/{{site}}">DocWeb</a></li>
      <li class="dashboard-flyover"><a href="/share/page/site/{{site}}/dashboard">Dashboard</a></li>

      <!-- Support and logout buttons -->
      <ul class="nav-btns-main pull-right">
        <li><a class="nav-btn support-btn" tooltip="Support" tooltip-trigger="mouseenter" tooltip-popup-delay="600" tooltip-placement="bottom" href="/share/page/site/ems-training/dashboard"><i class="fa fa-support"></i></a></li>
        <li><a class="nav-btn logout-btn" tooltip="Logout" tooltip-trigger="mouseenter" tooltip-popup-delay="600" tooltip-placement="bottom" href="/alfresco/service/logout/info?next=/share/page"><i class="fa fa-sign-out"></i></a></li>
      </ul>

      <ul class="nav-btns-flyover pull-right">
        <li><a href="/share/page/site/ems-training/dashboard">Support</a></li>
        <li><a href="/alfresco/service/logout/info?next=/share/page">Logout</a></li>
      </ul>

    </ul>

  </div>
</nav>
