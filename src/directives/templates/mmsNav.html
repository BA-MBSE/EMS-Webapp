<header role="banner">
  <div class="block">
    <div class="banner-title">{{title}}</div>
    <a ng-click="nav.toggleNav()" class="nav-btn"><i class="fa fa-lg fa-bars"></i></a>
  </div>
</header>

<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
  <div class="block">

    <ul>

      <!-- Brand name and document -->
      <li class="nav-title-li">View Editor</li>
      
      <li class="nav-doc-li">Document</li>

      <li>
          <form ng-submit="search(searchText)">
              <div class="form-search input-group">
                  <input class="form-control" type="text" ng-model="searchText" placeholder="Search for an element" />
                  <span class="input-group-btn">                
                      <button class="btn btn-primary" type="button" ng-click="search(searchText)">
                      <span class="btn-text">SEARCH</span> <i class="{{searchClass}}"></i></button>
                  </span>
              </div>
          </form>
      </li>

      <!-- Dashboard, Support, Feedback, and Logout buttons -->
      <ul class="nav-btns-main pull-right">

        <li>
          <a class="nav-btn support-btn" tooltip="Keyboard Shortcuts" tooltip-trigger="mouseenter" tooltip-popup-delay="600" tooltip-placement="bottom" ng-click="toggleHelp()"><i class="fa fa-keyboard-o"></i></a>
        </li>
        
        <li ng-show="site && site.sysmlid !== 'no-site'">
          <a class="nav-btn" tooltip="Dashboard" tooltip-trigger="mouseenter" tooltip-popup-delay="600" tooltip-placement="bottom" href="/share/page/site/{{site.sysmlid}}/dashboard" target="_blank"><i class="fa fa-dashboard"></i></a>
        </li>

        <li>
          <a class="nav-btn support-btn" tooltip="Support" tooltip-trigger="mouseenter" tooltip-popup-delay="600" tooltip-placement="bottom" href="https://ems.jpl.nasa.gov/alfresco/mmsapp/mms.html#/workspaces/master/sites/site__17_0_5_1_8660276_1410291055211_913229_25118" target="_blank"><i class="fa fa-question-circle"></i></a>
        </li>

        <li>
          <a class="nav-btn portal-btn" tooltip="Feedback" tooltip-trigger="mouseenter" tooltip-popup-delay="600" tooltip-placement="bottom" href="https://ems.jpl.nasa.gov/share/page/site/ems-support/discussions-topiclist" target="_blank"><i class="fa fa-comments"></i></a>
        </li>

        <li>
          <a class="nav-btn logout-btn" tooltip="Logout" tooltip-trigger="mouseenter" tooltip-popup-delay="600" tooltip-placement="bottom" href="/alfresco/service/logout/info?next=/alfresco/mmsapp/mms.html"><i class="fa fa-sign-out"></i></a>
        </li>

      </ul>

      <ul class="nav-btns-flyover pull-right">
        <li ng-show="site && site.sysmlid !== 'no-site' && ws" class="out-link">
          <a ui-sref="workspace.site({site: site.sysmlid, search: undefined})">DocWeb</a>
        </li>
        
        <li ng-show="ws" class="out-link">
          <a ui-sref="workspace.sites({search: undefined})">Site Portal</a>
        </li>
        
        <li class="out-link">
          <a ui-sref="workspace({workspace:'master', search: undefined})">Model Manager</a>
        </li>

        <li ng-show="site && site.sysmlid !== 'no-site'" class="out-link">
          <a href="/share/page/site/{{site.sysmlid}}/dashboard">Dashboard</a>
        </li>

        <li class="out-link">
          <a href="https://ems.jpl.nasa.gov/alfresco/mmsapp/mms.html#/workspaces/master/sites/site__17_0_5_1_8660276_1410291055211_913229_25118" target="_blank">Support</a>
        </li>

        <li class="out-link">
          <a href="https://ems.jpl.nasa.gov/share/page/site/ems-support/discussions-topiclist" target="_blank">Feedback</a>
        </li>

        <li class="out-link">
          <a href="/alfresco/service/logout/info?next=/alfresco/mmsapp/mms.html">Logout</a>
        </li>

      </ul>

    </ul>

  </div>
</nav>
