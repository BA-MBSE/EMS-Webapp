<div class="panel panel-danger">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Section : {{instanceSpec.name}}</h3>
    <div class="btn-group pull-right">      
        <mms-button-bar buttons="buttons" mms-bb-api="bbApi"></mms-button-bar>
    </div>
  </div>
  <div class="inner panel-body">
    <h1 class="prop"><input class="form-control" type="text" ng-model="edit.name"></input></h1>
  </div>

  <!-- Using section and not edit b/c edit only used for section name change -->
  <div ng-repeat="instanceVal in section.specialization.instanceSpecificationSpecification.operand"> 
    <mms-view-presentation-elem data-mms-instance-val="instanceVal" data-mms-parent-section="section"></mms-view-presentation-elem>
  </div>
</div>
