<div class="panel panel-default"> 
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">List</h3>
        <div class="btn-group pull-right">      
            <a class="view-tools center" ng-click="" tooltip="Add" tooltip-append-to-body="true" tooltip-trigger="mouseenter" tooltip-popup-delay="400" tooltip-placement="Bottom"><i class="fa fa-plus" style="color:green"></i></a>
            <a class="view-tools center" ng-click="" tooltip="Edit" tooltip-append-to-body="true" tooltip-trigger="mouseenter" tooltip-popup-delay="400" tooltip-placement="Bottom"><i class="fa fa-edit"></i></a>
            <a class="view-tools center" ng-click="deleteList(instanceVal)" tooltip="Delete" tooltip-append-to-body="true" tooltip-trigger="mouseenter" tooltip-popup-delay="400" tooltip-placement="Bottom"><i class="fa fa-times" style="color:red"></i></a>
        </div>
    </div>
    <ol ng-if="list.ordered"> 
        <li ng-repeat="listitem in list.list"> 
            <div ng-repeat="thing in listitem" ng-switch on="thing.type">
                <mms-view-para data-mms-para="thing" ng-switch-when="Paragraph"></mms-view-para>
                <mms-view-table data-mms-table="thing" ng-switch-when="Table"></mms-view-table>
                <mms-view-list data-mms-list="thing" ng-switch-when="List"></mms-view-list>
                <mms-view-img data-mms-image="thing" ng-switch-when="Image"></mms-view-img>
            </div>
        </li> 
    </ol> 
    <ul ng-if="!(list.ordered)"> 
        <li ng-repeat="listitem in list.list"> 
            <div ng-repeat="thing in listitem" ng-switch on="thing.type">
                <mms-view-para data-mms-para="thing" ng-switch-when="Paragraph"></mms-view-para>
                <mms-view-table data-mms-table="thing" ng-switch-when="Table"></mms-view-table>
                <mms-view-list data-mms-list="thing" ng-switch-when="List"></mms-view-list>
                <mms-view-img data-mms-image="thing" ng-switch-when="Image"></mms-view-img>
            </div>
        </li> 
    </ul>
</div>
