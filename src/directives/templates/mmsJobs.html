<h2>Jobs</h2>
<i class="pane-center-spinner fa fa-5x fa-spinner fa-spin" style="margin-left: 50%;" ng-if="loading"></i>
<table class="snapshot-table table table-condensed" ng-if="!loading && hasJobs"> <!-- add ng-if for NO JOBS -->
    <thead>
        <tr>
            <td>Name</td>
            <td>Status</td>
            <td>Created</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <div ng-hide="editorEnabled">
                <!-- <a ng-attr-href="{{job.url}}" target="_blank" ng-click="enableEditor()">{{job.name}}</a> -->
                <a ng-click="enableEditor()">{{job.name}}</a>
            </div>
            <div ng-show="editorEnabled">
                <input ng-model="jobInput.jobName" ng-show="editorEnabled">
                <a ng-click="save()">Save</a>
                or
                <a ng-click="disableEditor()">Cancel</a>
            </div>
        </td>
        <td>
            <div>{{job.status}}</div> 
            <!-- :TODO if status is not...ng-hide <button type="submit"  class="btn-link pull-right" ng-click="runNow()"><strong>RUN NOW</stong></button> -->
        </td>
        <td>{{job.create}} <a ng-attr-href="{{job.url}}" target="_blank">log</a></td>
        <td><button class="btn-link" ng-click="deleteJob()"><strong>DELETE JOB</stong></button></td>
        <td>
            <div ng-if="buttonEnabled">
                <button type="submit" class="btn-link" ng-click="runNow()"><strong>RUN NOW</stong></button>
            </div>
        </td>
        
    </tr>
    </tbody>
</table>
<!-- RUN NOW FOR documentName-->
<h3 ng-if="!hasJobs && !loading"> No Jobs for {{docName}}</h3>
<hr>
<div class="row" style="margin-right:0px;">
<!-- icon in button <i class="pane-center-spinner fa fa-5x fa-spinner fa-spin" style="margin-left: 38px;" ng-if="loading"></i> -->
<button type="submit"  class="btn-link pull-right" ng-if="!hasJobs && !loading" ng-click="runNow()"><strong>RUN JOB FOR {{docName}}</stong></button>
</div>
