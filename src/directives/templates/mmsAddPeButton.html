<div class="add-pe-buttons">
  <span class="center btn-group dropdown" uib-dropdown="">
    <a type="button" class=" dropdown-toggle" uib-dropdown-toggle="" uib-tooltip="Add Item" tooltip-append-to-body="false" tooltip-trigger="mouseenter" tooltip-popup-delay="400" tooltip-placement="right" aria-haspopup="true" aria-expanded="true">
        <i class="fa fa-plus"></i>
    </a>
    <ul class="dropdown-menu" role="menu">
      <li><a type="button" class="add-element-button center view-add-paragraph"
          ng-click="addEltAction($index, 'Paragraph')">

          <small><strong><span class="icon-title">TEXT</span></strong></small>
        </a></li>
      <li><a type="button" class="add-element-button center view-add-table"

          <small><strong><span class="icon-title">TABLE</span></strong></small>
        </a></li>
      <li><a type="button" class="add-element-button center view-add-image"
          ng-click="addEltAction($index, 'Image')">
          <i class="fa fa-image"></i>
          <small><strong><span class="icon-title">IMAGE</span></strong></small>
        </a></li>
      <li><a type="button" class="add-element-button center view-add-equation"
          ng-click="addEltAction($index, 'Equation')">
          <i class="fa fa-superscript"></i>
          <small><strong><span class="icon-title">EQUATION</span></strong></small>
        </a></li>
      <li><a type="button" class="add-element-button center view-add-section"
          ng-click="addEltAction($index, 'Section')">
          <i class="fa fa-list-alt"></i><small><strong><span class="icon-title">&nbsp;SECTION</span></strong></small>
        </a></li>
