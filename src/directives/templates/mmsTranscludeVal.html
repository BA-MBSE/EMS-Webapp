<span ng-repeat="value in ::values" ng-switch on="value.type">
    <span ng-switch-when="LiteralInteger">{{::value.value}}</span>
    <span ng-switch-when="LiteralBoolean">{{::value.value}}</span>
    <span ng-switch-when="LiteralReal">{{::value.value}}</span>
    <span ng-switch-when="LiteralUnlimitedNatural">{{::value.value}}</span>
    <span ng-switch-when="ElementValue"><mms-transclude-name no-click="true" mms-eid="{{::value.elementId}}" mms-ws="{{mmsWs}}" mms-version="{{mmsVersion}}"></mms-transclude-name></span>
    <span ng-switch-when="InstanceValue"><mms-transclude-name no-click="true" mms-eid="{{::value.instanceId}}" mms-ws="{{mmsWs}}" mms-version="{{mmsVersion}}"></mms-transclude-name></span>
    <span ng-switch-when="OpaqueExpression">{{::value.body[0]}}</span>
    <span ng-switch-default>{{::value}}</span>
</span>
