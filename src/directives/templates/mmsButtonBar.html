<div class="pane-left-toolbar-wrap">
	<div class="toolbar pane-left-btn-group">
		<a ng-repeat="button in buttons | filter: {permission: true}" type="button" class="view-tools" ng-click="button.action()" tooltip="{{button.tooltip}}" tooltip-append-to-body="true" tooltip-trigger="mouseenter" tooltip-popup-delay="400" tooltip-placement="{{button.placement}}"><i class="fa {{button.icon}}"></i></a>
    </div>
</div>
