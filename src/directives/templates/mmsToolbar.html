<div class="right-toolbar">
	<div class="toolbox">
		<div ng-repeat="button in buttons | filter: {active: true}">
			<a class="tools" ng-class="{selected: button.selected, dynamic: button.dynamic, pulldown: button.pullDown}" ng-click="clicked(button)"><i class="{{button.icon}}"></i></a>
		</div>
	</div>
</div>
