<div class="right-toolbar">
	<div class="toolbox">
		<div ng-repeat="tool in tools">
			<a href="#" class="tools" ng-class="{selected: tool.selected}" ng-click="setVal(tool.tooltype)"><i class="fa {{tool.icon}}"></i></a>
		</div>
	</div>
</div>
