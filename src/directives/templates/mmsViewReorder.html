<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer2.html">
    <div ui-tree-handle ng-class="{ 'text-success grab' : element.isOpaque == false }">
        {{element.presentationElement.type}} : {{element.instanceSpecification.name}}
    </div>
    <ol ui-tree-nodes ng-model="element.sectionElements">
        <li ng-repeat="element in element.sectionElements" ui-tree-node ng-include="'nodes_renderer2.html'" ng-class="{ 'text-success grab' : element.isOpaque == false }">
        </li>
    </ol>
</script>
<style>
    .angular-ui-tree-handle.grab{
        cursor: grab;
        cursor: -moz-grab;
        cursor: -webkit-grab;
    }
</style>
<div class="container-tree-reorder container-fluid">
    <div class="tree-reorder" ui-tree="treeOptions">
        <ol ui-tree-nodes class="root" ng-model="elementReferenceTree">
            <li ng-repeat="element in elementReferenceTree" ui-tree-node ng-include="'nodes_renderer2.html'" ng-class="{ 'text-success grab' : element.isOpaque === false }"></li>
        </ol>
    </div>
</div>
