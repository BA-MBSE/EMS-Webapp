<span class="mms-error" uib-popover-template="'annotationTemplate.html'" popover-popup-close-delay="500" popover-trigger="mouseenter" ng-bind-html="displayContent.inlineContent"></span>
<script type="text/ng-template" id="annotationTemplate.html">
    <div id="toolTipContent">
        {{displayContent.toolTipContent}}
    </div>
    <button ng-click="copyToClipboard($event)" class="btn btn-copy"><i class="fa fa-copy"></i></button>
</script>
