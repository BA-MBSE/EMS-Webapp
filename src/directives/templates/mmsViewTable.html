<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Table</caption></h3>
        <div class="btn-group pull-right">      
            <a class="view-tools center" ng-click="" tooltip="Add" tooltip-append-to-body="true" tooltip-trigger="mouseenter" tooltip-popup-delay="400" tooltip-placement="Bottom"><i class="fa fa-plus" style="color:green"></i></a>
            <a class="view-tools center" ng-click="" tooltip="Edit" tooltip-append-to-body="true" tooltip-trigger="mouseenter" tooltip-popup-delay="400" tooltip-placement="Bottom"><i class="fa fa-edit"></i></a>
            <a class="view-tools center" ng-click="deleteTable(instanceVal)" tooltip="Delete" tooltip-append-to-body="true" tooltip-trigger="mouseenter" tooltip-popup-delay="400" tooltip-placement="Bottom"><i class="fa fa-times" style="color:red"></i></a>
        </div>
    </div>
    <table class="table table-bordered table-condensed">
        <caption ng-bind-html="table.title"></caption>
    <thead>
        <tr ng-repeat="row in ::table.header">
            <th colspan="{{::cell.colspan}}" rowspan="{{::cell.rowspan}}" ng-repeat="cell in ::row">
                <div ng-repeat="content in ::cell.content" ng-switch on="content.type">
                    <mms-view-para data-mms-para="content" ng-switch-when="Paragraph"></mms-view-para>
                    <mms-view-table data-mms-table="content" ng-switch-when="Table"></mms-view-table>
                    <mms-view-list data-mms-list="content" ng-switch-when="List"></mms-view-list>
                    <mms-view-img data-mms-image="content" ng-switch-when="Image"></mms-view-img>
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in table.body | limitTo: tableLimit">
            <td colspan="{{::cell.colspan}}" rowspan="{{::cell.rowspan}}" ng-repeat="cell in ::row">
                <div ng-repeat="content in ::cell.content" ng-switch on="content.type">
                    <mms-view-para data-mms-para="content" ng-switch-when="Paragraph"></mms-view-para>
                    <mms-view-table data-mms-table="content" ng-switch-when="Table"></mms-view-table>
                    <mms-view-list data-mms-list="content" ng-switch-when="List"></mms-view-list>
                    <mms-view-img data-mms-image="content" ng-switch-when="Image"></mms-view-img>
                </div>
            </td>
        </tr>
    </tbody>
    </table>
</div>
