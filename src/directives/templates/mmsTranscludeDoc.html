
<div ng-class="{'panel panel-danger' : showFrame}">
  <div ng-class="{'no-display' : ! showFrame}" class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Paragraph : {{instanceSpec.name}}<!-- TODO {{presentationElem.type}}: {{instanceSpecName}} --></h3>
    <div ng-hide="isEditing" class="btn-group pull-right">      
        <!-- <a class="view-tools center" ng-click="" tooltip="Add" tooltip-append-to-body="true" tooltip-trigger="mouseenter" tooltip-popup-delay="400" tooltip-placement="Bottom"><i class="fa fa-plus"></i></a> -->
        <a class="view-tools center" ng-click="edit()" tooltip="Edit" tooltip-append-to-body="true" tooltip-trigger="mouseenter" tooltip-popup-delay="400" tooltip-placement="Bottom"><i class="fa fa-edit"></i></a>
        <a class="view-tools center" ng-click="delete()" tooltip="Delete" tooltip-append-to-body="true" tooltip-trigger="mouseenter" tooltip-popup-delay="400" tooltip-placement="Bottom"><i class="fa fa-trash"></i></a>
    </div>
    <div ng-show="isEditing" class="btn-group pull-right">      
        <a class="view-tools center" ng-click="save()" tooltip="Save" tooltip-append-to-body="true" tooltip-trigger="mouseenter" tooltip-popup-delay="400" tooltip-placement="Bottom"><i class="fa fa-save"></i></a>
        <a class="view-tools center" ng-click="cancel()" tooltip="Cancel" tooltip-append-to-body="true" tooltip-trigger="mouseenter" tooltip-popup-delay="400" tooltip-placement="Bottom"><i class="fa fa-times"></i></a>
    </div>
  </div>
  <div ng-class="{'panel-body' :  showFrame}" class="inner"></div>
</div>
